<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">
    <title>堆叠/栈图</title>
    <style type="text/css">
        svg.stack{
            background: #eee;
        }
    </style>
</head>
<body>
    <h3>简单的堆叠图</h3>
   <svg class="stack" width="400" height="400"></svg>

   <script src="https://d3js.org/d3.v4.min.js"></script>
   <script>
        // 获取svg信息
        var svg = d3.select('.stack')
            width = svg.attr('width'),
            height = svg.attr('height')
            padding = {top: 20, right: 30, bottom: 30, left: 60};

        // 创建数据
        var data = [
          {month: '2014', apples: 3840, bananas: 1920, cherries: 1960, dates: 400},
          {month: '2015', apples: 1600, bananas: 1440, cherries: 960, dates: 400},
          {month: '2016', apples:  640, bananas:  960, cherries: 640, dates: 600},
          {month: '2017', apples:  320, bananas:  480, cherries: 640, dates: 400}
        ];

        // 数据转换
        var series = d3.stack()
                    .keys(['apples', 'bananas', 'cherries', 'dates'])    // keys是以数组的形式指定
                    .offset(d3.stackOffsetDiverging)
                    (data);

        console.log(series);


        // 比例尺
        var x = d3.scaleBand()
                .domain(data.map(function(d) { return d.month; }))
                .rangeRound([0, width - padding.right - padding.left])
                .padding(0.1);

        var y = d3.scaleLinear()
                .domain([d3.min(series, stackMin), d3.max(series, stackMax)])
                .rangeRound([height - padding.bottom - padding.top, 0]);

        
        // serie 表示每个系列的数据
        // d[0], d[1] 表示偏移量
        function stackMin(serie) {
            return d3.min(serie, function(d) { return d[0]; });
        }

        function stackMax(serie) {
            return d3.max(serie, function(d) { return d[1]; });
        }


        // 定义颜色
        var color = d3.scaleOrdinal(d3.schemeCategory10); 

        // 绘画坐标轴
        svg.append('g')
            .attr('transform', 'translate('+padding.left+',' + (height - padding.bottom) + ')')
            .call(d3.axisBottom(x));

        svg.append('g')
            .attr('transform', 'translate(' + padding.left + ','+padding.top+')')
            .call(d3.axisLeft(y));

        // 绘画图形
        var g_serie = svg.append('g')
                        .attr('transform','translate('+ padding.left +','+padding.top+')')
                        .selectAll('g')
                        .data(series)
                        .enter()
                        .append('g')
                        .attr('fill', function(d) { return color(d.key); });

        g_serie.selectAll('rect')
                .data(function(d) { return d; })
                .enter()
                .append('rect')
                .attr('width', x.bandwidth)
                .attr('x', function(d) { return x(d.data.month); })
                .attr('y', function(d) { return y(d[1]); })
                .attr('height', function(d) { return y(d[0]) - y(d[1]); })




   </script>
</body>
</html>
