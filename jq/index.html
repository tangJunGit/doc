<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">
	<title>jq 自定义</title>
</head>
<body>
<div id="jq">
	<ul class="ul">
		<li class="list list1">list1</li>
		<li class="list list2">list2</li>
		<li class="list list3">list3</li>
		<li class="list list4">list4</li>
		<li class="list list5">list5</li>
	</ul>
	<form action="">
		<input type="text" name="textType" value="text value">
		<input type="radio" name="radioType" value="radio value1" checked="checked">value1
		<input type="radio" name="radioType" value="radio value2">value2
		<input type="checkbox" name="checkboxType" value="checkbox value1">value1
		<input type="checkbox" name="checkboxType" value="checkbox value2">value2
		<input type="hidden" name="hiddenType" value="hidden value">
		<select name="selectType">
			<option value="select value1">value1</option>
			<option value="select value2">value2</option>
			<option value="select value3">value3</option>
		</select>
		<textarea name="textareaType" cols="10" rows="5">textarea value</textarea>
	</form>
</div>
<script src="jq.custom.js"></script>
<script>
	$(function(){
		// ajax  jsonp ...

		$.ajax({
			type: 'get',
			url: 'http://api.qunar.com/cdnWebservices.jcp',
			data: {
				from: "北京",
				count: 27
			},
			dataType: 'jsonp', 
			success: function(data){
				console.log(data);
			}
		});

		// 或者
		// $.getScript('http://api.qunar.com/cdnWebservices.jcp?from=北京&count=27', function(data){
		// 	console.log(data);
		// });

	});
</script>
</body>
</html>
